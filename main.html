<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web OS XP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="desktop"></div>

    <div id="start-menu">
        <div class="start-header">
            <div class="user-icon-placeholder"></div>
            <span class="user-name">User</span>
        </div>
        <div class="start-divider"></div>
        <div id="start-menu-apps">
            </div>
        <div class="start-footer">
            <div class="footer-text">Log Off / Turn Off</div>
        </div>
    </div>

    <div id="taskbar">
        <div class="taskbar-left">
            <button id="start-button">
                <span class="start-orb"></span>
                <span class="start-text">Start</span>
            </button>
            <div class="taskbar-separator"></div>
            <div id="taskbar-icons"></div>
        </div>

        <div id="clock">12:00 PM</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
